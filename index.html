<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="main.js">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Rádio Grêmio Estudantil</h2>

    <section class="teclado">
        <button class="tecla tecla_aplausos"><img src="images/bateria1.png" alt="Aplausos"></button>
        <button class="tecla tecla_vaia"><img src="images/batucada2.png" alt="Vaia"></button>
        <button class="tecla tecla_risada"><img src="images/bongo3.png" alt="Risada"></button>

        <button class="tecla tecla_errado"><img src="images/flauta4.png" alt="Errado"></button>
        <button class="tecla tecla_grilo"><img src="images/guitarra5.png" alt="Grilo"></button>
        <button class="tecla tecla_tambores"><img src="images/harpa6.png" alt="Tambores"></button>

        <button class="tecla tecla_trombeta"><img src="images/tambores7.png" alt="Trombeta"></button>
        <button class="tecla tecla_dinheiro"><img src="images/tarola8.png" alt="Dinheiro"></button>
        <button class="tecla tecla_vitoria"><img src="images/xilofone9.png" alt="Vitória"></button>
    </section>

    <audio src="sounds/Bateria1.wav" id="som_tecla_aplausos"></audio>
    <audio src="sounds/Batucada2.wav" id="som_tecla_vaia"></audio>
    <audio src="sounds/Bongo3.wav" id="som_tecla_risada"></audio>
    <audio src="sounds/flauta4.wav" id="som_tecla_errado"></audio>
    <audio src="sounds/Guitarra5.wav" id="som_tecla_grilo"></audio>
    <audio src="sounds/harpa6.wav" id="som_tecla_tambores"></audio>
    <audio src="sounds/tambores7.wav" id="som_tecla_trombeta"></audio>
    <audio src="sounds/Tarola8.wav" id="som_tecla_dinheiro"></audio>
    <audio src="sounds/Xilofone9.wav" id="som_tecla_vitoria"></audio>

    <script src="main.js"></script>

</body>
</html>
